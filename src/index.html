<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <script src="main.js">  </script>
  <body>
    <input type="text" class="panel" id="panel">
    <button class="color" onclick="clear1()">C</button><button class="color" onclick="backspace()">Del</button><button class="ocolor" onclick="writed()">/</button><button class="ocolor" onclick="writem()">*</button><button class="ocolor" onclick="writes()">-</button><br>
    <button  class="nocolor" onclick="write7()">7</button><button class="nocolor" onclick="write8()">8</button><button class="nocolor" onclick="write9()">9</button><button class="ocolor1" onclick="writep()">+</button> 
    <button class="nocolor1" onclick="write4()">4</button><button class="nocolor1" onclick="write5()">5</button><button class="nocolor1" onclick="write6()">6</button>
    <button  class="nocolor2" onclick="write1()">1</button><button class="nocolor2" onclick="write2()">2</button><button class="nocolor2" onclick="write3()">3</button><button class="ocolor2" onclick="sub()">=</button> 
    <button class="nocolor3" onclick="write0()">0</button><button class="nocolor3" onclick="write00()">00</button><button class="nocolor3" onclick="writepoint()">.</button>

  </body>
